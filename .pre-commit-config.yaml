# Pre-commit hooks for ElohimOS
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=120']
        files: ^apps/backend/.*\.py$

  # Python import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length=120']
        files: ^apps/backend/.*\.py$

  # Python linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.15
    hooks:
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']
        files: ^apps/backend/.*\.py$

  # Type checking (optional - can be slow)
  # Uncomment to enable mypy type checking
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       args: ['--ignore-missing-imports', '--no-strict-optional']
  #       files: ^apps/backend/.*\.py$
  #       additional_dependencies: [types-all]

  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Prevent committing large files (>500KB)
      - id: check-added-large-files
        args: ['--maxkb=500']
      # Ensure files end with newline
      - id: end-of-file-fixer
        exclude: ^(.*\.json|.*\.md)$
      # Remove trailing whitespace
      - id: trailing-whitespace
        exclude: ^(.*\.md)$
      # Check for merge conflict markers
      - id: check-merge-conflict
      # Check YAML syntax
      - id: check-yaml
        exclude: ^\.github/
      # Check JSON syntax
      - id: check-json
      # Prevent committing to main directly (optional)
      # - id: no-commit-to-branch
      #   args: ['--branch', 'main']

  # Frontend TypeScript/JavaScript linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: ^apps/frontend/src/.*\.[jt]sx?$
        types: [file]
        additional_dependencies:
          - eslint@8.56.0
          - typescript@5.3.3

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', '.bandit.yml']
        files: ^apps/backend/.*\.py$

  # Python docstring coverage (optional)
