# shared_config.yaml
# Common configuration shared between scrape.py and transform.py

# Common term lists for UOM detection
PRODUCE_TERMS:
  - ea
  - each
  - ct
  - count
  - unit
  - pk
  - pack
  - piece
  - item
  - single

CATCH_TERMS:
  - lb
  - lbs
  - oz
  - kg
  - g
  - pound
  - ounce
  - kilo
  - gram
  - weight
  - fl oz
  - fluid ounce
  - gallon
  - quart

# Empty-brand equivalents for standardization
EMPTY_BRAND_EQUIVALENTS:
  - no brand
  - n/a
  - unknown
  - null
  - ""
  - none
  - generic

# Default values for produce vs catch pricing strategies
DEFAULT_RULES:
  # Produce UOM defaults
  produce:
    min_order: 1
    max_qty: 10
    increment: 1
  # Catch UOM defaults
  catch:
    min_order: 0.5
    max_qty: 10
    increment: 0.5
  # Non-variable weight defaults
  non_variable:
    min_order: 1
    max_qty: 50 
    increment: 1

# Decimal normalization settings
DECIMAL_NORMALIZATION:
  # Format very small numbers (<0.001) in scientific notation
  use_scientific_notation: true
  # Number of decimal places for scientific notation
  decimal_places: 2
  # Priority columns for normalization
  priority_columns:
    - average_size_per_merchant_uom
    - average_weight_per_merchant_uom
    - order_increment
    - min_order_amount
    - max_order_quantity