[pytest]
# Pytest configuration for MagnetarStudio

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.11

# Add current directory to Python path
pythonpath = .

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Strict config (fail on unknown config)
    --strict-config
    # Color output
    --color=yes
    # Show durations of slowest tests
    --durations=10
    # Fail on warnings (commented out for now)
    # -W error

# Test markers for categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    e2e: End-to-end tests (slowest, full system)
    slow: Slow tests (skip with -m "not slow")
    auth: Authentication and authorization tests
    chat: Chat functionality tests
    vault: Vault functionality tests
    workflow: Workflow tests
    agent: AI agent tests
    smoke: Smoke tests (quick sanity checks)
    security: Security-related tests
    performance: Performance benchmark tests
    database: Database-related tests
    api: API endpoint tests

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage configuration
[coverage:run]
source = api
omit =
    */tests/*
    */venv/*
    */external/*
    */__pycache__/*

[coverage:report]
# Fail if coverage is below this percentage
fail_under = 0  # Start at 0, increase gradually
precision = 2
skip_empty = true
exclude_lines =
    # Standard exclusions
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    # Type checking
    if TYPE_CHECKING:
    @abstractmethod
    # Debug-only code
    if self.debug:
    if settings.DEBUG:
