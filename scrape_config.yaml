# scrape_config.yaml
# Configuration for scrape.py - shared term lists now in shared_config.yaml

# Logging settings
LOG_FILE: scrape.log

# Column name constants for standardization
COL_BRAND_NAME: brand_name
COL_PRICING_STRATEGY: pricing_strategy
COL_VARIABLE_WEIGHT: variable_weight
COL_MIN_ORDER_AMOUNT: min_order_amount
COL_MAX_ORDER_QUANTITY: max_order_quantity
COL_ORDER_INCREMENT: order_increment
COL_AVG_WEIGHT_UOM: average_weight_per_merchant_uom
COL_MERCHANT_NAME: merchant_name
COL_SKU: sku
COL_MERCHANT_SKU: merchant_sku

# Empty‚Äêbrand equivalents for standardization - now in shared_config.yaml
EMPTY_EQUIVALENTS: {}

# Column mapping priorities and variants
COLUMN_MAPPING:
  # First priority: exact matches
  exact_match:
    brand_name:
      - brand_name
      - brandname
    variable_weight:
      - variable_weight
      - varweight
    pricing_strategy:
      - pricing_strategy
      - price_strategy
    min_order_amount:
      - min_order_amount
      - minimum_order
    max_order_quantity:
      - max_order_quantity
      - maximum_order
    order_increment:
      - order_increment
      - increment
    average_weight_per_merchant_uom:
      - average_weight_per_merchant_uom
      - avg_weight
    merchant_name:
      - merchant_name
      - seller_name
    sku:
      - sku
      - merchant_sku
      - merchant sku
      - item_sku
      - product_sku
  
  # Second priority: contains matches
  contains:
    brand_name:
      - brand
    variable_weight:
      - variable
      - var weight
    pricing_strategy:
      - pricing
      - strategy
    min_order_amount:
      - min
      - minimum
    max_order_quantity:
      - max
      - maximum
    order_increment:
      - increment
    average_weight_per_merchant_uom:
      - average
      - avg
    merchant_name:
      - merchant
      - seller
    sku:
      - sku
      - merchant sku
      - product code

# Priority logic for variable weight determination
VARIABLE_WEIGHT_LOGIC:
  # When PS and VW conflict, PS takes priority
  ps_priority: true
  
  # Default VW values when not explicitly provided
  default_produce: 1
  default_catch: 1
  default_unknown: 0

# SQL fallback terms for detection
SQL_DETECTION:
  # SQL patterns that suggest produce pricing
  produce_patterns:
    - produce
    - each
    - unit
    - piece
  
  # SQL patterns that suggest catch pricing
  catch_patterns:
    - catch
    - weight
    - pound
    - ounce