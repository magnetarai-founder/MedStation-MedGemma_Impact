name: Backend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/backend/**'
      - '.github/workflows/backend-tests.yml'

jobs:
  test:
    name: Run Backend Tests
    runs-on: macos-latest  # ElohimOS requires macOS for Metal framework

    strategy:
      matrix:
        python-version: ['3.12', '3.13']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Python virtual environment
        uses: actions/cache@v4
        with:
          path: apps/backend/venv
          key: ${{ runner.os }}-venv-${{ matrix.python-version }}-${{ hashFiles('apps/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-${{ matrix.python-version }}-

      - name: Install system dependencies (macOS)
        run: |
          # Install Metal frameworks (required for ElohimOS)
          python3 -m pip install --upgrade pip
          python3 -m pip install pyobjc-framework-Metal pyobjc-framework-MetalPerformanceShaders pyobjc-framework-MetalPerformanceShadersGraph

      - name: Create virtual environment
        working-directory: apps/backend
        run: |
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi

      - name: Install dependencies
        working-directory: apps/backend
        run: |
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Verify installation
        working-directory: apps/backend
        run: |
          source venv/bin/activate
          python --version
          pip list | grep -E "(pytest|fastapi)"

      - name: Run smoke tests
        working-directory: apps/backend
        env:
          ELOHIM_ENV: development
          ELOHIMOS_DATA_DIR: /tmp/elohimos_test_${{ github.run_id }}
        run: |
          source venv/bin/activate
          pytest tests/smoke/ -v --tb=short
        continue-on-error: true  # Smoke tests may have optional deps

      - name: Run vault tests
        working-directory: apps/backend
        env:
          ELOHIM_ENV: development
          ELOHIMOS_DATA_DIR: /tmp/elohimos_test_${{ github.run_id }}
        run: |
          source venv/bin/activate
          pytest tests/vault/ -v --tb=short --cov=api.routes.vault --cov-report=xml --cov-report=term

      - name: Run auth tests
        working-directory: apps/backend
        env:
          ELOHIM_ENV: development
          ELOHIMOS_DATA_DIR: /tmp/elohimos_test_${{ github.run_id }}
        run: |
          source venv/bin/activate
          pytest tests/auth/ -v --tb=short --cov=api.auth_middleware --cov-report=xml --cov-report=term --cov-append

      - name: Run analytics tests
        working-directory: apps/backend
        env:
          ELOHIM_ENV: development
          ELOHIMOS_DATA_DIR: /tmp/elohimos_test_${{ github.run_id }}
        run: |
          source venv/bin/activate
          pytest tests/analytics/ -v --tb=short --cov=api.services.vault --cov-report=xml --cov-report=term --cov-append

      - name: Generate test summary
        if: always()
        working-directory: apps/backend
        run: |
          source venv/bin/activate

          # Create summary file
          echo "## Test Results Summary" > test_summary.md
          echo "" >> test_summary.md

          # Count test files
          TOTAL_TESTS=$(find tests -name "test_*.py" -type f | wc -l | xargs)
          echo "**Total test files**: $TOTAL_TESTS" >> test_summary.md
          echo "" >> test_summary.md

          # Run all tests with summary output
          pytest tests/ -v --tb=no --quiet 2>&1 | tee test_output.txt || true

          # Parse results
          PASSED=$(grep -c "PASSED" test_output.txt || echo "0")
          FAILED=$(grep -c "FAILED" test_output.txt || echo "0")
          SKIPPED=$(grep -c "SKIPPED" test_output.txt || echo "0")

          echo "**Results**:" >> test_summary.md
          echo "- ✅ Passed: $PASSED" >> test_summary.md
          echo "- ❌ Failed: $FAILED" >> test_summary.md
          echo "- ⏭️ Skipped: $SKIPPED" >> test_summary.md
          echo "" >> test_summary.md

          # Add Python and OS info
          echo "**Environment**:" >> test_summary.md
          echo "- Python: $(python --version)" >> test_summary.md
          echo "- OS: macOS ($(sw_vers -productVersion))" >> test_summary.md
          echo "- Runner: ${{ runner.os }}" >> test_summary.md

          cat test_summary.md

      - name: Upload test summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-summary-py${{ matrix.python-version }}
          path: apps/backend/test_summary.md
          retention-days: 30

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-py${{ matrix.python-version }}
          path: apps/backend/coverage.xml
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('apps/backend/test_summary.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

      - name: Fail if tests failed
        if: always()
        working-directory: apps/backend
        run: |
          if [ -f "test_output.txt" ]; then
            if grep -q "FAILED" test_output.txt; then
              echo "❌ Tests failed"
              exit 1
            fi
          fi
          echo "✅ All tests passed"

  lint:
    name: Lint Backend Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install linting tools
        run: |
          pip install flake8 black

      - name: Run flake8
        working-directory: apps/backend
        run: |
          flake8 api/ --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=external,venv
        continue-on-error: true

      - name: Check code formatting with black
        working-directory: apps/backend
        run: |
          black --check api/ --exclude="external|venv" --line-length=100
        continue-on-error: true
